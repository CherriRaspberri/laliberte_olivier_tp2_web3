<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - HUD</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">

    <!--CSS local imports-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <!--JS local imports-->
    <script type="importmap">
        {
            "imports": {
                "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
                "chart.js": "./node_modules/chart.js/auto/auto.js",
                "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
                "typed.js": "./node_modules/typed.js/dist/typed.module.js",
                "tone.js": "https://esm.sh/tone@15.1.22",
                "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
                "zzz": "https://esm.sh/zdog"
            }
        }
    </script>

    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/typedjs.js" type="module"></script>
    <script src="./src/js/zdog.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module"></script>
    <script src="./src/js/tonejs.js" type="module"></script>
    <script src="./src/js/boostrap.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Sarina&display=swap" rel="stylesheet">
</head>

<body>
    <!--Grainy filter-->
    <div class="noise-container">
        <!--Header : bootstrap + typed.js + tone.js-->
        <header class="container mt-3">
            <div class="h-100 row p-1">
                <div class="col-10 col-md-7 now-playing">
                    <!--Title + now playing string animation (typed.js)-->
                    <span id="play-pause"></span>
                </div>
                <div class="col-2 col-md-3 offset-md-2 d-flex justify-content-end">
                    <!--Play/pause button with sound when pressed (tone.js)-->
                    <div class="sphere" id="play-button"></div>
                </div>
            </div>
        </header>
        <!--
            Main : 
            LEFT: bootstrap + anime.js + zdog + bootstrap-icons
            RIGHT: bootstrap + anime.js + maplibre
        -->
        <main class="container mt-2">
            <div class="row p-1">
                <!--Left-bar-->
                <div class="col-12 col-lg-4 d-flex flex-lg-column gap-1 ps-0 pe-0 pe-lg-1 mb-1 mb-lg-0" id="left-bar">
                    <!--Speaker-->
                    <div class="left-bar-element flex-grow-1 d-flex align-items-center justify-content-center w-100">
                        <div class="speaker-container d-flex flex-column align-items-center justify-content-around">
                            <div class="speaker-small"></div>
                            <!--Woofer (anime.js)-->
                            <div class="speaker-big d-flex align-items-center justify-content-center"></div>
                        </div>
                    </div>
                    <div
                        class="left-bar-element flex-grow-1 d-flex flex-column align-items-center justify-content-center w-100">
                        <!--Spinning group (zdog)-->
                        <canvas class="zdog-canvas"></canvas>
                        <!--Music tracker (anime.js + bootstrap-icons)-->
                        <div class="d-flex align-items-center justify-content-center w-100">
                            <div class="tracker-container">
                                <div class="tracker-progress"></div>
                            </div>
                            <i class="bi bi-pause-fill fs-1 text-white" id="play-icon"></i>
                        </div>
                    </div>
                </div>

                <!--Right-bar-->
                <div class="col-12 col-lg-8 d-flex flex-column align-items-center gap-1 px-0">
                    <div class="w-100 map-container" style="flex: 3;">
                        <div id="map"></div>
                    </div>
                    <div class="w-100" style="flex: 1;">
                        <!--Amp knobs (anime.js)-->
                        <div class="amp-container d-flex align-items-center justify-content-between">
                            <div class="amp-knob"></div>
                            <!--Tone vizualizer (tone-visualizer.js)-->
                            <div class="visualizer"></div>
                            <div class="amp-knob"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--
            Footer :
            - Chart.js + grid CSS
        -->
        <footer class="container mt-2">
            <div class="row p-1">
                <!--Random graphs x3 (grid CSS + chart.js)-->
                <div class="col-4 grid-container">
                    <canvas class="grid-item chart-01"></canvas>
                    <canvas class="grid-item chart-02"></canvas>
                    <canvas class="grid-item chart-03"></canvas>
                </div>
                <div class="col-8 d-flex align-items-center justify-content-center credits">
                    Olivier Laliberté - 2025
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
