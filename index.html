<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - HUD</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">

    <!--CSS local imports-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <!--JS local imports-->
    <script type="importmap">
        {
            "imports": {
                "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
                "chart.js": "./node_modules/chart.js/auto/auto.js",
                "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
                "typed.js": "./node_modules/typed.js/dist/typed.module.js",
                "zzz": "https://esm.sh/zdog"
            }
        }
        
    </script>
    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/typedjs.js" type="module"></script>
    <script src="./src/js/zdog.js" type="module"></script>
    <script src="./src/js/boostrap.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>

<body>
    <!--Grainy filter-->
    <div class="noise-container">
        <!--Header : bootstrap + typed.js + tone.js-->
        <header class="container mt-3">
            <div class="h-100 row p-1">
                <div class="col-10 col-md-7 now-playing">
                    <!--Title + now playing string animation (typed.js)-->
                    <span id="play-pause"></span>
                </div>
                <div class="col-2 col-md-3 offset-md-2 d-flex justify-content-end">
                    <!--Play/pause button with sound when pressed (tone.js)-->
                    <div class="sphere" id="play-button"></div>
                </div>
            </div>
        </header>
        <!--
        TODO :
        LEFT :
                - TOP : Speaker that vibrates when the music is on (animejs)
        RIGHT : 
            - 2 boxes : 
                - TOP : maplibre
                - BOTTOM : radio box 
                    - music listener (snippet of the day from teacher's examples)
                    - knobs animated when play or pause has been pressed (animejs)
        -->
        <!--
            Main : 
            LEFT: bootstrap + anime.js + zdog
            RIGHT: bootstrap + bootstrap-icons + anime.js + maplibre
        -->
        <main class="container border mt-2">
            <div class="row p-1">
                <div class="col-12 col-lg-4 d-flex flex-lg-column gap-1 ps-0 pe-0 pe-lg-1 mb-1 mb-lg-0" id="left-bar">
                    <!--Speaker (anime.js)-->
                    <div class="left-bar-element border flex-grow-1 w-100">
                        <div class="speaker">

                        </div>
                    </div>
                    <div
                        class="left-bar-element flex-grow-1 d-flex flex-column align-items-center justify-content-center w-100">
                        <!--Spinning group (zdog)-->
                        <canvas class="zdog-canvas"></canvas>
                        <!--Music tracker-->
                        <span>Music tracker here</span>
                    </div>
                </div>

                <div class="col-12 col-lg-8 d-flex flex-column gap-1 px-0">
                    <div class="border w-100" style="flex: 3;">
                        right-element-01
                    </div>
                    <div class="border w-100" style="flex: 1;">
                        <!--Tone vizualizer-->
                        <div class="visualizer"></div>
                    </div>
                </div>
            </div>
        </main>
        <!--
        TODO :
            - Graphs moving (chartjs)
            - Circular graphs x3 on the left + one long line graph
        -->
        <footer class="container border mt-2">
            <div class="row p-1">
                <!--Random graphs x3 (grid CSS + chart.js)-->
                <div class="col-3 border">
                    foot-col-01
                </div>
                <div class="col-8 offset-1 border">
                    foot-col-02
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
